<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Encryption</h1>
    <p>Enter your full name below. It will be encrypted with a random Caesar Cipher key.</p>

    <input type="text" id="nameInput" placeholder="Enter your full name" />
    <button onclick="encryptName()">Encrypt</button>

    <p id="encryptedText"></p>

    <div id="guessSection" style="display:none;">
      <p>Guess the shift key (0-25):</p>
      <input type="number" id="guessInput" min="0" max="25" />
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="guessResult"></p>
    </div>
  </div>

  <script>
    let shiftKey = null;
    let originalText = "";

    function encryptName() {
      const name = document.getElementById("nameInput").value;
      if (!name) return alert("Please enter a name.");

      originalText = name;
      shiftKey = Math.floor(Math.random() * 26); // Random key 0â€“25
      const encrypted = caesarEncrypt(name, shiftKey);

      document.getElementById("encryptedText").innerText = "Encrypted Text: " + encrypted;
      document.getElementById("guessSection").style.display = "block";
      document.getElementById("guessResult").innerText = "";
    }

    function caesarEncrypt(text, shift) {
      return text.split("").map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) { // Uppercase
          return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } else if (code >= 97 && code <= 122) { // Lowercase
          return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        } else {
          return char;
        }
      }).join("");
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (guess === shiftKey) {
        document.getElementById("guessResult").innerText = "Correct! ðŸŽ‰ You found the key.";
      } else {
        document.getElementById("guessResult").innerText = "Incorrect, try again.";
      }
    }
  </script>
</body>
</html>
