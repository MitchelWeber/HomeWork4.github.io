<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #111; color: white; }
    input, button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Encrypted Caesar Cipher</h1>
  <p>Enter your full name:</p>
  <input type="text" id="plaintext" placeholder="Your Name" />
  <button onclick="encrypt()">Encrypt</button>
  <p id="encrypted"></p>

  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function encrypt() {
      const input = document.getElementById('plaintext').value;
      const shift = getRandomInt(25) + 1;
      let encrypted = '';

      for (let i = 0; i < input.length; i++) {
        const ch = input[i];
        if (/[a-zA-Z]/.test(ch)) {
          const base = ch === ch.toUpperCase() ? 65 : 97;
          const code = ((ch.toLowerCase().charCodeAt(0) - 97 + shift) % 26) + 97;
          let shifted = String.fromCharCode(code);
          // Randomize case
          if (Math.random() > 0.5) shifted = shifted.toUpperCase();
          encrypted += shifted;

          // Add noise
          if (Math.random() > 0.5) {
            const noiseChar = String.fromCharCode(97 + getRandomInt(26));
            encrypted += noiseChar;
          }
        } else {
          encrypted += ch;
        }
      }

      document.getElementById('encrypted').textContent = `Encrypted Text: ${encrypted}\n(Shift Key: ${shift})`;
      console.log(`Encrypted with shift key: ${shift}`);
    }
  </script>
</body>
</html>
