<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Your Name</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #step2 {
      display: none;
      text-align: center;
    }

    #encrypted {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Step 1: Enter Name -->
  <div id="step1">
    <h1>Enter your name</h1>
    <input type="text" id="nameInput" placeholder="Your Name" />
    <br />
    <button onclick="startEncryption()">Submit</button>
  </div>

  <!-- Step 2: Guess the Key -->
  <div id="step2">
    <div id="encrypted"></div>
    <h2>Guess the number</h2>
    <input type="number" id="guessInput" min="0" max="25" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="guessFeedback"></p>
  </div>

  <script>
    let shiftKey = 0;

    function caesarEncrypt(text, shift) {
      let result = "";
      for (let char of text) {
        if (/[a-zA-Z]/.test(char)) {
          const base = char === char.toUpperCase() ? 65 : 97;
          result += String.fromCharCode(((char.charCodeAt(0) - base + shift) % 26) + base);
        } else {
          result += char;
        }
      }
      return result;
    }

    function startEncryption() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter a name.");
        return;
      }

      shiftKey = Math.floor(Math.random() * 26);
      const encrypted = caesarEncrypt(name, shiftKey);

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      document.getElementById("encrypted").innerText = `Encrypted: ${encrypted}`;
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const feedback = document.getElementById("guessFeedback");

      if (guess === shiftKey) {
        feedback.innerText = "üéâ Correct! You guessed the shift key.";
      } else {
        feedback.innerText = "‚ùå Incorrect. Try again.";
      }
    }
  </script>
</body>
</html>
