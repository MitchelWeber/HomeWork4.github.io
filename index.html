<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher</h1>
    <input type="text" id="nameInput" placeholder="Enter your full name">
    <button onclick="encryptName()">Encrypt</button>

    <p id="encryptedText"></p>

    <div id="guessSection" style="display:none;">
      <input type="number" id="guessInput" placeholder="Guess the shift key (0â€“25)" min="0" max="25">
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="guessResult"></p>
    </div>
  </div>

  <script>
    let shiftKey = null;
    let originalText = "";

    function encryptName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      originalText = name;
      shiftKey = Math.floor(Math.random() * 26);
      const encrypted = caesarEncrypt(name, shiftKey);

      document.getElementById("encryptedText").innerText = "Encrypted: " + encrypted;
      document.getElementById("guessSection").style.display = "block";
      document.getElementById("guessResult").innerText = "";
    }

    function caesarEncrypt(text, shift) {
      return text.split("").map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        } else {
          return char;
        }
      }).join("");
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const result = document.getElementById("guessResult");
      if (guess === shiftKey) {
        result.innerText = "ðŸŽ‰ Correct! You found the key.";
      } else {
        result.innerText = "âŒ Wrong key. Try again.";
      }
    }
  </script>
</body>
</html>
